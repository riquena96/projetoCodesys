<div class="container-fluid">
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <div class="panel panel-default">
                <div class="panel-heading">Listagem de clientes</div>
                <div class="panel-body">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Respons√°vel</th>
                            <th>E-mail</th>
                            <th>Telefone</th>
                            <th>OBS</th>
                            <th>Editar</th>
                            <th>Excluir</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr dir-paginate="o in clients | itemsPerPage: clientsPerPage"
                            total-items="totalClients" current-page="pagination.current">
                            <td>{{o.name}}</td>
                            <td>{{o.responsible}}</td>
                            <td>{{o.email}}</td>
                            <td>{{o.phone}}</td>
                            <td>{{o.obs}}</td>
                            <td>
                                <a ng-href="#/clients/{{o.id}}/edit"><i class="fa fa-pencil-square-o spinner-md text-green" title="Editar"></i></a>
                            </td>
                            <td>
                                <a ng-href="#/clients/{{o.id}}/remove"><i class="fa fa-trash-o spinner-md text-danger" title="Excluir"></i></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <dir-pagination-controls on-page-change="pageChanged(newPageNumber)"></dir-pagination-controls>
                </div>
            </div>
        </div>
    </div>
</div>
