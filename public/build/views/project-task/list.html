<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Listagem de tarefas
                <div class="pull-right col-md-10">
                    <form class="form-inline" name="form" role="form" method="POST" ng-submit="save()">
                        <div class="form-group">
                            <label class="col-md-2 control-label">Nome</label>

                            <div class="col-md-6">
                                <input type="text" class="form-control" name="name" ng-model="projectTask.name" required>
                            </div>

                        </div>
                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-4">
                                <button type="submit" class="btn btn-primary">Salvar</button>
                            </div>
                        </div>
                    </form>
                </div>
                    <div class="clearfix"></div>
            </div>
                <div class="panel-body">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nome</th>
                            <th>Start date</th>
                            <th>Due date</th>
                            <th>Status</th>
                            <th>Ação</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="o in projectTasks">
                            <td>{{o.id}}</td>
                            <td>{{o.name}}</td>
                            <td>{{o.start_date | dateBr}}</td>
                            <td>{{o.due_date | dateBr}}</td>
                            <td>{{o.status}}</td>
                            <td>
                                <a ng-href="#/project/{{o.project_id}}/task/{{o.id}}/edit">Editar</a> |
                                <a ng-href="#/project/{{o.project_id}}/task/{{o.id}}/remove">Excluir</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
