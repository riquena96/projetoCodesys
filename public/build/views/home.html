<section class="main">
    <div class="container">
        <div class="row">
            <div class="col-xs-9">
                <header class="header-internal">
                    <div class="row row-xs">
                        <div class="col-xs-8">
                            <h2 class="h4 page-title line-after">
                                <span>Projetos</span>
                            </h2>
                        </div>
                        <div class="col-sm-4 col-xs-12">
                            <div class="tools">
                                <!--div>
                                    <label class="select-styled select-styled-default select-styled-sm">
                                        <select>
                                            <option selected="selected">Todos</option>
                                            <option ng-repeat="o in projects">{{o.name}}</option>
                                        </select>
                                    </label>
                                </div-->
                                <div class="btn-group">
                                    <a href="javascript:void(0)" ng-click="styleGrid()" class="btn btn-default btn-sm">
                                        <i class="fa fa-th"></i>
                                    </a>
                                    <a href="javascript:void(0)" ng-click="styleList()" class="btn btn-default btn-sm">
                                        <i class="fa fa-align-justify"></i>
                                    </a>
                                </div>

                                <a ng-href="#/projects/new" class="btn btn-default btn-sm">
                                    <i class="fa fa-plus"></i> Projeto
                                </a>
                            </div> <!-- /tools -->
                        </div>
                    </div>
                </header> <!-- /header-internal -->

                <div class="row">
                    <div class="col-sm-4 box-project" ng-repeat="o in projects">
                        <div class="panel panel-default panel-stacked">
                            <div class="panel-heading bg-white no-border-bottom text-boulder">
                                <h3 class="h4 text-boulder">{{o.name}}</h3>
                                <small class="text-upper text-silver">{{o.client.data.name}}</small>
                            </div> <!-- /panel-heading bg-white -->
                            <div class="panel-body">
                                <ul class="list-unstyled list-padding text-boulder">
                                    <li class="clearfix">
                                        Progresso:

                                        <div class="radial-progress radial-progress-xs radial-progress-warning progresso-inline pull-right"
                                             data-progress="{{o.progress}}">
                                            <div class="circle">
                                                <div class="mask full">
                                                    <div class="fill"></div>
                                                </div>
                                                <div class="mask half">
                                                    <div class="fill"></div>
                                                    <div class="fill fix"></div>
                                                </div>
                                                <div class="shadow"></div>
                                            </div>
                                            <div class="inset">
                                                <div class="percentage">
                                                    <div class="numbers">{{o.progress}}</div>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                    <!--li class="clearfix">
                                        Progresso esperado:

                                        <div class="radial-progress radial-progress-xs radial-progress-warning progresso-inline pull-right"
                                             data-progress="100">
                                            <div class="circle">
                                                <div class="mask full">
                                                    <div class="fill"></div>
                                                </div>
                                                <div class="mask half">
                                                    <div class="fill"></div>
                                                    <div class="fill fix"></div>
                                                </div>
                                                <div class="shadow"></div>
                                            </div>
                                            <div class="inset">
                                                <div class="percentage">
                                                    <div class="numbers">100%</div>
                                                </div>
                                            </div>
                                        </div>
                                    </li-->
                                    <li>
                                        Prazo: <span class="pull-right text-orange">{{o.due_date | dateBr}}</span>
                                    </li>
                                </ul> <!-- /panel-list-unstyled -->
                            </div> <!-- /panel-body -->
                            <div class="panel-footer panel-footer-xs no-border-top sazerac {{o.status.class}} font-bold">
                                <i class="fa fa-circle"></i> {{o.status.status}}
                                <span class="pull-right"> {{o.due_date | calcDays}} </span>
                            </div> <!-- /panel-footer panel-footer-xs sazerac -->
                        </div> <!-- /panel.panel-default -->
                    </div>
                </div>
            </div>
            <div class="col-xs-3">
                <h5>Últimas atualizações</h5>

                <br/>
                <div class="mini-timeline">
                    <div class="list-item list-item-stacked text-boulder" ng-repeat="o in tasks">
                        <div class="clearfix">
                            <img src="http://0.gravatar.com/avatar/cff34a4fe3452ef8ef708e2631402c25?s=256&d=http%3A%2F%2F0.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D256&r=G" alt=""
                                 class="avatar-sm rounded"/>
                            <p>
                                <strong>Mudança de status em um projeto</strong>
                                <br/>
                                <small>há alguns segundos</small>
                                <br/>
                                <span class="text-info">{{o.name}}</span>
                            </p>
                        </div>
                    </div> <!-- /list-item -->
                </div>
            </div>
        </div>
    </div>
</section>
